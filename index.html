<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>슬롯머신 🎰</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>미니 슬롯 머신 🎰</h2>
<div class="status-bar">
<div>크레딧: <span id="credits">10</span></div>
<div>상태: <span id="message">행운을 빌어요!</span></div>
</div>


<div class="reels" id="reels">
<div class="reel">🍒</div>
<div class="reel">🍒</div>
<div class="reel">🍒</div>
</div>


<div class="buttons">
<button id="spinBtn">스핀</button>
<button id="autoBtn">자동 5회</button>
<button id="resetBtn">리셋</button>
</div>


<div class="rules">
<p>룰: 스핀 비용 1크레딧. 동일한 기호 2개 ▶ +5, 3개 ▶ +20, 7️⃣ 3개 ▶ +50 크레딧</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
